{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <div class="d-flex text-white w-100">
        <header class="w-100" style="height: 60px; padding-top: 10px;">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid d-flex align-items-center">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                        <img src="{% static 'images/logo.png' %}" width="37" height="37" alt="Logo" class="me-2">
                        <h3 class="mb-0">Profil</h3>
                    </a>
                    <div class="navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout1' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div class="container" STYLE="margin-top:20px">
        <form method="POST">
            {% csrf_token %}
            {{listing_form |crispy}}
        </form>
    </div>
    <div class="container" STYLE="margin-top:20px">
        <form method="POST">
            {% csrf_token %}
            {{location_form |crispy}}
        </form>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-secondary" style="color:white;">Enregistrer</button>
    </div>

{% endblock %}

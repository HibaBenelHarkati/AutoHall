{% extends "base/base.html" %}
{% load static %}

{% block body %}
    <div class="d-flex text-white w-100">
        <header class="w-100" style="height: 60px; padding-top: 10px;">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid d-flex align-items-center">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                        <img src="{% static 'images/logo.png' %}" width="37" height="37" alt="Logo" class="me-2">
                        <h3 class="mb-0">Profil</h3>
                    </a>
                    <div class="navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout1' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <div class="container mt-5 pt-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="mb-3">Infos Personnelles</h2>
            {{ profile_form }}

            <h2 class="mt-5 mb-3">Localisation</h2>
            {{ location_form }}

            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </form>
    </div>

    <style>
        h3 {
            color: white;
            font-weight: bold;
        }
        h2 {
            color: grey;
        }
        header {
            height: 60px;
        }
        .navbar-nav .nav-item {
            margin-left: 20px;
        }
        .container.mt-5 {
            margin-top: 80px;
        }
    </style>
{% endblock %}
